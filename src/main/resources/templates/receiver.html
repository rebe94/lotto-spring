<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lotto Game</title>
</head>
    <body>
        <h2>Let's play</h2>
        <p>Choose Your <span th:text="${amountOfNumbers}">0</span> integer numbers between <span th:text="${lowestNumber}">0</span>-<span th:text="${highestNumber}">0</span>.<br>
        Separate every number with one space key.<br>
        For example: 1 2 3 4 5 6<br>
        </p>
        <p>
            <form action="/receiver" method="post">
            Numbers: <input type="text" name="numbers"><br/>
            <button type="submit">Submit numbers</button>
            </form>
        </p>
        <p>
            Message:   <th th:text="${messageForUser}">message</th><br>
            Hash code: <th th:text="${generatedHash}">hash</th>
        </p>
        <small><a th:href="@{/home}">Back home page</a></small>
    </body>
</html>
